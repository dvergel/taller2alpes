<?xml version='1.0' encoding='UTF-8' ?>

    Document   : catalogo
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Pagar" />
    <ui:define name="body">



        <p:panel>
            Datos del cliente
        </p:panel>

        <p:panel>

            <p:dataTable var="mueble"
                         value="#{tiendaBean.mueblesSeleccionados}"
                         emptyMessage="No ha seleccionado muebles para comprar">

                <p:column headerText="Referencia">
                    <h:outputText value="#{mueble.referencia}"/>
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{mueble.nombre}"/>
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{mueble.tipo}"/>
                </p:column>

                <p:column headerText="Precio" style="text-align:right">
                    <h:outputText value="#{mueble.precio}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                </p:column>
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="3" footerText="Subtotal:"
                                  style="text-align:right"/>
                        <p:column footerText="$#{tiendaBean.subtotal}"/>
                    </p:row>

                    <p:row>
                        <p:column colspan="3" footerText="Impuestos:"
                                  style="text-align:right"/>
                        <p:column footerText="$#{tiendaBean.impuestos}"/>
                    </p:row>

                    <p:row>
                        <p:column colspan="3" footerText="Total:"
                                  style="text-align:right"/>
                        <p:column footerText="$#{tiendaBean.total}"/>
                    </p:row>
                </p:columnGroup>

            </p:dataTable>



        </p:panel>

        <p:panel>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputLabel value="Tipo de tarjeta" for="tipoTarjeta"/>
                <p:selectOneRadio id="tipoTarjeta" value="---"  
                                  layout="grid" columns="2">

                    <f:selectItem itemValue="master" 
                                  itemLabel="&lt;img src=&quot;resources/img/creditcards/mastercard.gif&quot;/&gt;"
                                  itemEscaped="false"/>
                    
                    <f:selectItem itemValue="visa"
                                  itemLabel="&lt;img src=&quot;resources/img/creditcards/visa.gif&quot;/&gt;"
                                  itemEscaped="false"/>
                        
                    <f:selectItem itemValue="amex"
                                  itemLabel="&lt;img src=&quot;resources/img/creditcards/amex.gif&quot;/&gt;"
                                  itemEscaped="false"/>
                    
                    <f:selectItem itemValue="diners" 
                                  itemLabel="&lt;img src=&quot;resources/img/creditcards/dinersclub.gif&quot;/&gt;"
                                  itemEscaped="false"/>

                </p:selectOneRadio>

                <h:outputLabel value="Número de la tarjeta"
                               for="numeroTarjeta"/>
                <p:inputText id="numeroTarjeta" value=""/>

                <h:outputLabel value="Fecha de vencimiento" 
                               for="vencimientoTarjeta"/>
                <p:inputMask id="vencimientoTarjeta" 
                             value=""
                             placeholder="MM/AAAA"
                             mask="99/9999"/>
                <h:outputLabel value="Código de seguridad"
                               for="codigoTarjeta"/>
                <p:inputText id="codigoTarjeta" value=""/>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Pagar" 
                                 disabled="#{empty tiendaBean.mueblesSeleccionados}"
                                 action="#{tiendaBean.realizarPago}"/>
                <p:commandButton value="Volver(Falta Implementar)"/>
            </h:panelGrid>


        </p:panel>




    </ui:define>


</ui:composition>
