<?xml version='1.0' encoding='iso-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="mueblesheet.css"/>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
        <title>
            Muebles Los Alpes - #{titulo}
        </title>
        <link rel="shortcut icon" href="resources/img/graphics/icon.png" type="image/x-icon" />
    </h:head>
    <h:body>
        <center>
            <h:messages globalOnly="true" layout="table"/>
            <table width="800px" align="center">
                <tr>
                    <td align="center">                          
                        <h:graphicImage value="./resources/img/template/header.png" />
                        <center>
                            <ui:insert name="menu">
                                <h:form id="menuForm">
                                    <p:megaMenu styleClass="ui-state-default" autoDisplay="false">
                                        <p:menuitem icon="ui-icon-home" value="Inicio" action="home" />
                                        <p:menuitem icon="ui-icon-folder-open" value="Catalogo" action="page1" />
                                        <p:menuitem icon="ui-icon-person" value="Cliente" action="page2" />
                                        <p:menuitem icon="ui-icon-person" value="Cerrar Session" action="cerrarSession" />
                                    </p:megaMenu>
                                </h:form>
                            </ui:insert>
                            <ui:insert name="body" />
                        </center>           
                        <h:graphicImage value="./resources/img/template/bottom.png" />
                    </td>
                </tr>
            </table>
        </center>
    </h:body>
</html>
